<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="Instagram icon" href="Logo.svg">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone (Replica)</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Header  (Search box Like button and Message Button)-->
    <header class="header">
        <!-- Search Box  -->
        <div class="search-container">
            <img src="Logo 6.svg" alt="Search Icon" class="search-icon">
            <input type="text" placeholder="Search" class="search-box">
        </div>

        <!-- Like Button and Dm button  -->
        <div class="header-icons">
            <img src="Logo 7.svg" alt="Like Icon" class="header-icon">
            <img src="Logo 8.svg" alt="Message Icon" class="header-icon">
        </div>
    </header>

     <!-- Stories -->
     <section class="stories-section">
         <div class="stories-heading">Stories</div>
        <div class="stories-container">
            <div class="story-placeholder"><img src="Story user-6.jpg" alt="1st story"></div>
            <div class="story-placeholder"><img src="Story user-5.jpg" alt="1st story"></div>
            <div class="story-placeholder"><img src="Story user-4.jpg" alt="1st story"></div>
            <div class="story-placeholder"><img src="Story user.jpg" alt="1st story"></div>
            <div class="story-placeholder"><img src="Story user-1.jpg" alt="1st story"></div>
            <div class="story-placeholder"><img src="Story user-2.jpg" alt="1st story"></div>
            <div class="story-placeholder"><img src="Story user-3.jpg" alt="1st story"></div>
        </div>
    </section>

     <!-- Feed IMAGES (T-T) -->
     <section class="feed-section">
        <h6 class="feed-heading">Feed</h6>
        <div class="feed-container">
            <!-- First Post -->
            <div class="feed-item">
                <img src="Post 1.png" alt="Feed Image 1" class="feed-image">
                <div class="feed-icons">
                    <img src="Logo 10.svg" alt="Like Icon" class="feed-icon">
                    <img src="Logo 11.svg" alt="Comment Icon" class="feed-icon">
                    <img src="Logo 13.svg" alt="Save Icon" class="feed-icon">
                </div>
            </div>
            <!-- Second Post -->
            <div class="feed-item">
                <img src="Post 2.png" alt="Feed Image 2" class="feed-image">
                <div class="feed-icons">
                    <img src="Logo 10.svg" alt="Like Icon" class="feed-icon">
                    <img src="Logo 11.svg" alt="Comment Icon" class="feed-icon">
                    <img src="Logo 13.svg" alt="Save Icon" class="feed-icon">
                </div>
            </div>
            <!-- Third Post -->
            <div class="feed-item">
                <img src="Post 3.png" alt="Feed Image 3" class="feed-image">
                <div class="feed-icons">
                    <img src="Logo 10.svg" alt="Like Icon" class="feed-icon">
                    <img src="Logo 11.svg" alt="Comment Icon" class="feed-icon">
                    <img src="Logo 13.svg" alt="Save Icon" class="feed-icon">
                </div>
            </div>
            <!-- Fourth Post -->
            <div class="feed-item">
                <img src="Post 4.png" alt="Feed Image 4" class="feed-image">
                <div class="feed-icons">
                    <img src="Logo 10.svg" alt="Like Icon" class="feed-icon">
                    <img src="Logo 11.svg" alt="Comment Icon" class="feed-icon">
                    <img src="Logo 13.svg" alt="Save Icon" class="feed-icon">
                </div>
            </div>
            <!-- Fifth Post -->
            <div class="feed-item">
                <img src="Post 5.png" alt="Feed Image 4" class="feed-image">
                <div class="feed-icons">
                    <img src="Logo 10.svg" alt="Like Icon" class="feed-icon">
                    <img src="Logo 11.svg" alt="Comment Icon" class="feed-icon">
                    <img src="Logo 13.svg" alt="Save Icon" class="feed-icon">
                </div>
            </div>
            <!-- sixth Post -->
            <div class="feed-item">
                <img src="Post 6.png" alt="Feed Image 4" class="feed-image">
                <div class="feed-icons">
                    <img src="Logo 10.svg" alt="Like Icon" class="feed-icon">
                    <img src="Logo 11.svg" alt="Comment Icon" class="feed-icon">
                    <img src="Logo 13.svg" alt="Save Icon" class="feed-icon">
                </div>
            </div>
        </div>
    </section>
   

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-content">
            <!-- Instagram Logo Section -->
            <div class="logo-section">
                
                <div class="small-insta-logo">
                    <img src="Logo.svg" alt="Small Instagram Logo" class="logo small-logo">
                </div>
                
                <div class="insta-logo">
                    <img src="Logo Big.svg" alt="Instagram Logo" class="logo big-logo">
                </div>
            </div>

            <!-- Profile Photo and Name of sundari with insta id  -->
            <div class="profile-info">
                <img src="Story user-6.jpg" alt="Profile" class="profile-pic">
                <div class="profile-text">
                    <span class="name">Sofi White</span>
                    <span class="id">@katsee32</span>
                </div>
                <!-- Folllowers , Posts and Following Numbers -->
                <div class="profile-stats-horizontal">
                    <div class="stats-item">
                        <span class="stat-number">56</span>
                        <span class="stat-label">Posts</span>
                    </div>
                    <div class="stats-item">
                        <span class="stat-number">3.6k</span>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div class="stats-item">
                        <span class="stat-number">957</span>
                        <span class="stat-label">Following</span>
                    </div>
                </div>
            </div>

            <!-- Home search reels shoping and avatar buttons with link to same page  -->
            <nav class="nav-links">
                <a href="#"><img src="Icon 1.svg" alt="Home Icon" class="nav-icon"> Home</a>
                <a href="#"><img src="Icon 2.svg" alt="Search Icon" class="nav-icon"> Search</a>
                <a href="#"><img src="Icon 3.svg" alt="Reels Icon" class="nav-icon"> Reels</a>
                <a href="#"><img src="Icon 4.svg" alt="Shopping Icon" class="nav-icon"> Shopping</a>
                <a href="#"><img src="Avatar.svg" alt="Account Icon" class="nav-icon"> Account</a>
                <hr> <!-- Line Between Avatar and Menu button -->
                <a href="#"><img src="Icon 5.svg" alt="Menu Icon" class="nav-icon"> Menu</a>
            </nav>
        </div>
    </aside>
</body>
</html>
